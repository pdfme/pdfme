<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial; }
    .step { fill: #2980ba; }
    .arrow { fill: none; stroke: #666; stroke-width: 2; }
  </style>
  
  <!-- Template Design -->
  <rect x="50" y="50" width="150" height="60" rx="5" class="step"/>
  <text x="125" y="85" text-anchor="middle" fill="white">Template Design</text>
  
  <!-- Data Input -->
  <rect x="300" y="50" width="150" height="60" rx="5" class="step"/>
  <text x="375" y="85" text-anchor="middle" fill="white">Data Input</text>
  
  <!-- PDF Generation -->
  <rect x="550" y="50" width="150" height="60" rx="5" class="step"/>
  <text x="625" y="85" text-anchor="middle" fill="white">PDF Generation</text>
  
  <!-- Arrows -->
  <path d="M200 80 L300 80" class="arrow" marker-end="url(#arrow)"/>
  <path d="M450 80 L550 80" class="arrow" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
    </marker>
  </defs>
</svg>
